<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="1.jpeg" alt="Graduate Program" class="background-image">
      <div class="branding">
        
      </div>
    </div>
    <div class="right-panel">
      <h2>Create an Account</h2>
      <form class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password">
          <button type="button" class="toggle-password"></button>
        </div>
        
        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot-password">Forget Password?</a>
        </div>
        
        <a href="#" class="sign-in-link">
            <button type="button" class="sign-in" onclick="window.location.href='index1.html'">Sign In</button>
          </a>
          
        
        <div class="google-sign-in">
          <img src="https://static.vecteezy.com/system/resources/previews/011/598/471/original/google-logo-icon-illustration-free-vector.jpg" alt="Google Icon">
          <span>Sign in with Google</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
