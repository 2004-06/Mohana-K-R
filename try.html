<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #003300, #004d00);
        }
        .container {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .left {
            background: url('https://via.placeholder.com/400x400') no-repeat center center/cover;
            flex: 1;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left h1 {
            font-size: 24px;
        }
        .right {
            flex: 1;
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .options label {
            display: flex;
            align-items: center;
        }
        .options input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
        .google-signin {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .google-signin img {
            width: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<center>
        <div class="right">
            <h2 style="color: white;">Create an Account</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="text-decoration: none; color:black;">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
                <div class="google-signin">
                    <img src="https://via.placeholder.com/16" alt="Google"> Sign in with Google
                </div></center>
            </form>
        </div>
    </div>
</body>
</html>
